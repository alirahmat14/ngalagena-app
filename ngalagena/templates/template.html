<!DOCTYPE html>
<html lang="id" class="scroll-smooth md:scroll-auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
    <title>{{ data['title'] }}</title>
</head>
<body>
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-50">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="pl-8">
                    <a href="#" class="font-bold text-2xl block py-6 group">
                        <span class="before:block before:absolute before:-inset-1 before:rounded-full before:-skew-x-12 before:-skew-y-3 before:bg-emerald-600 group-hover:before:bg-emerald-500 relative inline-block px-2">
                            <span class="relative text-white">Ngalagena</span>
                        </span>
                        <span class="invisible sm:visible text-emerald-500 group-hover:text-emerald-600">App</span>
                    </a>
                </div>
                <div class="flex items-center px-4 group">
                    <button id="hamburger" type="button" class="block absolute right-4 lg:hidden">
                        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>
                    <nav id="nav-menu"
                        class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
                        <ul class="block lg:flex">
                            <li>
                                <a href="#"
                                    class="flex py-2 mx-5 text-base lg:text-lg {{ 'font-bold text-emerald-500 hover:text-emerald-600' if(data['page']=='home') else 'text-emerald-400 hover:text-emerald-500 ' }}">Home</a>
                            </li>
                            <!-- <li>
                                <a href=""
                                    class="flex text-base py-2 mx-5 lg:text-lg {{ 'font-bold text-sky-500 hover:text-sky-600' if(data['page']=='upload') else 'text-sky-400 hover:text-sky-500 ' }}">Upload</a>
                            </li> -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
